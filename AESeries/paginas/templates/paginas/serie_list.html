{% extends 'layout.html' %}

{% block contenido %}
    <h1>Series</h1>
    {% if user.is_authenticated%} 
    <div class="py-4" style="float: right; margin-right: 8px;"><a class="btn btn-outline-secondary" href="{% url 'NuevaSerie' %}"><i class="bi bi-file-earmark-play-fill"></i> Nueva Serie</a></div>
    {% comment %} <ul style="max-width: 50vw;"> {% endcomment %}
    {% endif %}
    <table class="table">
        {% for tvserie in object_list %}
            <tr>
                
                <td style="max-width: 200px;"><a href="{% url 'VerSerie' tvserie.codserie %}">{{ tvserie }}</a></td>             
                {% if user.is_authenticated%} 
                <td><div style="float: right;">
                    <a class="btn btn-secondary" href="{% url 'Edit' tvserie.id %}"><i class="bi bi-pencil-square"></i></a>
                    <a class="btn btn-danger" href="{% url 'Delete' tvserie.id %}"><i class="bi bi-trash3"></i></a>
                </div></td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
    
{% endblock contenido %}
