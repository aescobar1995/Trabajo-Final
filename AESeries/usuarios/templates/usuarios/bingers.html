{% extends 'layout.html' %}

{% block contenido %}
    <h1>Bingers</h1>
    <div class="py-4" style="float: right; margin-right: 8px;"><a class="btn btn-outline-secondary" href="{% url 'NuevoBinger' %}"><i class="bi bi-person-plus-fill"></i> Nuevo Binger</a></div>
    {% comment %} <ul style="max-width: 50vw;"> {% endcomment %}
    <table class="table">
        {% for user in bingers %}
            <tr>
        
                <td style="max-width: 200px;"><a href="{% url 'VerBinger' user.id %}">{{ user }}</a></td>
                <td><div style="float: right;">
                    <a class="btn btn-secondary" href="{% url 'EditarBinger' user.id %}"><i class="bi bi-pencil-square"></i></a>                               
                    <a class="btn btn-danger" href="{% url 'EliminarBinger' user.id %}"><i class="bi bi-trash3"></i></a>
                </div></td>
               
            </tr>
        {% endfor %}
    </table>
{% endblock contenido %}
